<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../angular.js"></script>
    <script src="app.js"></script>
    <title>Lecture 6: Implementing NameCalculator Example in AngularJS</title>
    <style>body { font-size: 1.3em; }</style>
</head>
<body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <div>
            Your Name:
            <input type="text" ng-model = "name" ng-keyup = "displayNumeric();">
        </div>
        <div>
            Total numeric value of person's name is: {{totalValue}}
            <br>The name written was: {{name}} 
        </div>
    </div>
</body>
</html>
