<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <title>Assignment 1 - LunchCheck</title>
    <script src="angular.js"></script>
    <script src="./app.js"></script>	
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        .message {
            font-size: 1.3em;
            font-weight: bold;
            color: green;
        }

        div.no-data {
            color: red;
        }
        input[type='text'].ok-data {
            border: 1px solid green;
        }
        input[type='text'].no-data{
            border: 1px solid red;
        }
    </style>
    <title>Lunch Checker</title>
    </head>
<body ng-app = 'LunchCheck'>
    <div class="container">
        <h1>Lunch Checker</h1>
        <div ng-controller = 'LunchCheckController'>
            <div class="form-group">
                <input
                id="lunch-menu"
                type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control {{textClass}}"
                ng-model = "text"
                />
            </div>
            <div class="form-group">
                <button ng-click = "eventClick();" class="btn btn-default">Check If Too Much</button>
                <p>Note: empty items will be remove.</p>
            </div>
            <div class="form-group message {{messageClass}}">
                <!-- Your message can go here. -->
                {{message}}
            </div>
        </div>
    </div>
</body>
</html>
