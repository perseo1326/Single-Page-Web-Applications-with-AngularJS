<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Assignment 2 - Shopping List Check Off</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles/bootstrap.min.css" />
		<script src="./angular.js"></script>
		<script src="./app.js"></script>
		<style>
			.emptyMessage {
				font-weight: bold;
				color: red;
				font-size: 1.2em;
			}
			li {
				margin-bottom: 7px;
				font-size: 1.2em;
			}
			li > button {
				margin-left: 6px;
			}
			button > span {
				color: green;
			}
		</style>
	</head>
	<body ng-app = "ShoppingListCheckOff">
		<div class="container" >
			<h1>Shopping List Check Off</h1>

			<div class="row">
				<!-- To Buy List -->
				<div class="col-md-6" ng-controller = "ToBuyController as buyItem">
					<h2>To Buy:</h2>
					<ul>
						<li ng-repeat="item in buyItem.getBuyList">
							Buy {{item.quantity}} {{item.name}}
							<button class="btn btn-default" ng-click="buyItem.toBought($index)">
								<span class="glyphicon glyphicon-ok"></span>
								Bought
							</button>
						</li>
					</ul>
					<div ng-if="buyItem.isEmptyList()" class="emptyMessage">Everything is bought!</div>
				</div>

				<!-- Already Bought List -->
				<div class="col-md-6" ng-controller="AlreadyBoughtController as boughtItem">
					<h2>Already Bought:</h2>
					<ul>
						<li ng-repeat="item in boughtItem.boughtList">
							Bought {{item.quantity}} {{item.name}}</li>
					</ul>
					<div ng-if="boughtItem.isEmptyList()" class="emptyMessage">Nothing bought yet.</div>
				</div>
			</div>
		</div>
	</body>
</html>
